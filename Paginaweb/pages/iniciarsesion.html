<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="../css/iniciarsesion.css">
    <link rel="icon" href="../imagenes/apple.logo.png">
</head>
<body>

    <header>
        <nav>
          <section>
            <a href="../index.html">Home</a>
            <a href="../pages/caracteristicas.html">Caracteristicas</a>
            <a href="../pages/contacto.html">Contacto</a>
            <img src="../imagenes/appl2.jpg" width="60">
          <h2>PROYECTO</h2>
        </header>
      </nav>


      <div class="login">
        <div class="login-screen">
            <div class="app-title">
                <h1>Bienvenido!</h1>
            </div>

            <div class="login-form">
                <div class="control-group">
                <input type="text" class="login-field" value="" placeholder="Usuario" id="login-name">
                <label class="login-field-icon fui-user" for="login-name"></label>
                </div>

                <div class="control-group">
                <input type="password" class="login-field" value="" placeholder="Contraseña" id="login-pass">
                <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>

                <a class="btn btn-primary btn-large btn-block" href="#">Inciar sesion</a>
                <a class="login-link" href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>
</body>
</html>
